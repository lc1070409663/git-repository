#数据库连接
spring.datasource.username=root
spring.datasource.url=jdbc:mysql:///security
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#elasticsearch
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.repositories.enabled=true

#rabbitmq
spring.rabbitmq.username=root
spring.rabbitmq.port=5672
spring.rabbitmq.password=root
spring.rabbitmq.host=192.168.231.137

#eureka
#spring.application.name=eureka-bangke
server.port=8081
eureka.client.service-url.defaultZone=http://admin:123456@eureka7001.com:7001/eureka/,http://admin:123456@eureka7002.com:7002/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
